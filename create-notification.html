<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create SAP Notification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create SAP Notification</h1>
        <a href="index.html" class="back-link">&larr; Back to Messages</a>

        <form id="notificationForm">
            <div class="form-group">
                <label for="equipment">Equipment*</label>
                <select id="equipment" name="equipment" required>
                    <option value="">Loading equipment...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="funcLoc">Functional Location*</label>
                <select id="funcLoc" name="funcLoc" required>
                    <option value="">Loading locations...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="priority">Priority*</label>
                <select id="priority" name="priority" required>
                    <option value="1">High</option>
                    <option value="2">Medium</option>
                    <option value="3">Low</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description*</label>
                <textarea id="description" name="description" rows="4" required
                    placeholder="Enter notification description"></textarea>
            </div>

            <div id="message" class="message hidden"></div>

            <button type="submit" class="submit-btn">Create Notification</button>
        </form>
    </div>

    <script src="notification.js" defer></script>
</body>
</html>
